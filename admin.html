
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - ChangePal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9ff;
      padding: 40px;
      color: #222;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 30px;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .btn {
      padding: 6px 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Mock Submissions</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Plan</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>john@example.com</td>
      <td>Standard</td>
      <td>✅ Completed</td>
      <td><button class="btn">Delete Data</button></td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>jane@domain.com</td>
      <td>Premium</td>
      <td>⏳ Pending</td>
      <td><button class="btn">Mark Done</button> <button class="btn">Delete Data</button></td>
    </tr>
    <tr>
      <td>Mike Turner</td>
      <td>mike@turner.com</td>
      <td>Standard</td>
      <td>⏳ Pending</td>
      <td><button class="btn">Mark Done</button> <button class="btn">Delete Data</button></td>
    </tr>
  </table>
</body>
</html>
