
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Identity - ChangePal</title>
  <script src="https://unpkg.com/uploadthing@latest/dist/uploadthing.umd.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      padding: 40px;
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077cc;
    }
    label, p {
      font-size: 16px;
      margin: 15px 0;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .ut-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Your Identity</h1>
    <p>Please upload a clear photo or scan of your government-issued ID.</p>
    <input type="file" accept="image/*,.pdf" /><br><br>

    <p>To allow us to submit your address changes, please sign and return the mandate form:</p>
    <p><a href="changepal_mandate_form.pdf" target="_blank">ðŸ“„ Download ChangePal Mandate Form</a></p>

    <p>Upload your signed mandate form below:</p>
    <div id="uploader"></div>

    <label>
      <input type="checkbox" id="consentBox" onchange="toggleContinue(this)" />
      I understand this form must be signed and uploaded for ChangePal to act on my behalf.
    </label>

    <br>
    <a href="start.html">
      <button id="continueBtn" disabled>Continue</button>
    </a>
  </div>

  <script>
    function toggleContinue(checkbox) {
      document.getElementById('continueBtn').disabled = !checkbox.checked;
    }

    window.uploadthing.createWidget({
      container: "#uploader",
      type: "manual",
      uploadthingId: "mandate-upload",
      showFinishButton: true,
      acceptedFileTypes: ["image/*", ".pdf"],
      maxFileCount: 1,
      onUploadComplete: (files) => {
        alert("âœ… File uploaded successfully!");
      }
    });
  </script>
</body>
</html>
