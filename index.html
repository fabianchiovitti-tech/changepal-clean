
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChangePal</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #ffffff);
      text-align: center;
      padding: 50px;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 50px;
      max-width: 600px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0077cc;
    }

    p {
      color: #333;
      font-size: 18px;
    }

    .pricing {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .plan {
      background: #ffffff;
      border: 2px solid #0077cc;
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    .plan h2 {
      margin-top: 0;
      color: #0077cc;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .cta-button {
      margin-top: 40px;
      background-color: #0077cc;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ChangePal Logo" class="logo" />
    <h1>Welcome to ChangePal</h1>
    <p>We take the time to do your work so you have all the time to do what you please.</p>
  </div>

  <div class="pricing">
    <div class="plan">
      <h2>Standard</h2>
      <p>3 address updates</p>
      <div class="price">$19.99 CAD</div>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <p>Unlimited address updates</p>
      <div class="price">$34.99 CAD</div>
    </div>
    <button class="cta-button">Start My Address Change</button>
  </div>
</body>
</html>
