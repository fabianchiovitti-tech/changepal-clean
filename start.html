
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Address Change - ChangePal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e6f3ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Start Your Address Change</h1>
    <p>Fill out your details below to begin the process.</p>
    <form action="verify.html">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="oldAddress" placeholder="Old Address" required>
      <input type="text" name="newAddress" placeholder="New Address" required>
      <textarea name="services" placeholder="Which services to update (e.g. SAAQ, Hydro, Bell)" rows="3"></textarea>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
