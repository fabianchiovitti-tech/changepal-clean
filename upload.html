<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Documents ‚Äì ChangePal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }
    input[type="file"] {
      margin: 10px 0 20px;
      width: 100%;
    }
    .note {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
      font-size: 0.95rem;
    }
    button {
      background: #0070f3;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Mandate & ID</h1>

    <label for="mandate">Signed Mandate Form (PDF)</label>
    <input type="file" id="mandate" disabled />

    <label for="id">Photo ID (JPG, PNG, or PDF)</label>
    <input type="file" id="id" disabled />

    <button disabled>Submit (Coming Soon)</button>

    <div class="note">
      üîê File upload will be securely enabled soon.<br />
      In the meantime, please email your signed mandate and ID to:<br />
      <strong>support@changepal.ca</strong>
    </div>
  </div>
</body>
</html>
