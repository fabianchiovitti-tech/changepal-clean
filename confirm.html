
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Details - ChangePal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5faff;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
    }

    .summary {
      text-align: left;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .summary strong {
      display: inline-block;
      width: 160px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Your Details</h1>
    <div class="summary" id="summary"></div>
    <button onclick="alert('Confirmation submitted!')">Confirm & Continue</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('changePalData'));

    if (data) {
      const summaryHTML = \`
        <p><strong>Name:</strong> \${data.name}</p>
        <p><strong>Email:</strong> \${data.email}</p>
        <p><strong>Old Address:</strong> \${data.oldAddress}</p>
        <p><strong>New Address:</strong> \${data.newAddress}</p>
        <p><strong>Notify:</strong> \${data.services.join(', ')}</p>
      \`;
      document.getElementById('summary').innerHTML = summaryHTML;
    } else {
      document.getElementById('summary').innerHTML = "<p style='color:red;'>No data found. Please go back to the start page.</p>";
    }
  </script>
</body>
</html>
