
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - ChangePal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5faff;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    .price-box {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .plan-label {
      font-weight: bold;
      font-size: 22px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0070f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005dc1;
    }

    .note {
      font-size: 14px;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Payment</h1>
    <div class="price-box">
      <div class="plan-label">Premium Plan</div>
      Unlimited address updates<br />
      <strong>$34.99 CAD</strong>
    </div>

    <a href="done.html" class="button">Pay Now</a>

    <div class="note">
      This is a placeholder for a secure Stripe checkout.<br />
      You won’t be charged — this is a mock payment page for demo purposes.
    </div>
  </div>
</body>
</html>
