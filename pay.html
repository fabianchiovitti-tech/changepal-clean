
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - ChangePal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 60px 20px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      max-width: 500px;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      color: #0077cc;
      margin-bottom: 30px;
    }

    h2 {
      color: #222;
      margin: 10px 0;
    }

    p {
      margin: 8px 0;
      font-size: 16px;
    }

    .consent {
      margin: 20px auto;
      max-width: 500px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function toggleButtons(checkbox) {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = !checkbox.checked);
    }
  </script>
</head>
<body>
  <h1>Secure Payment</h1>

  <div class="card">
    <h2>Standard Plan</h2>
    <p>3 address updates</p>
    <p><strong>$19.99 CAD</strong></p>
    <a href="confirm.html"><button disabled>Pay Now</button></a>
  </div>

  <div class="card">
    <h2>Premium Plan</h2>
    <p>Unlimited address updates</p>
    <p><strong>$34.99 CAD</strong></p>
    <a href="confirm.html"><button disabled>Pay Now</button></a>
  </div>

  <div class="consent">
    <input type="checkbox" id="accept" onchange="toggleButtons(this)">
    <label for="accept">
      I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="terms.html#privacy" target="_blank">Privacy Policy</a>
    </label>
  </div>
</body>
</html>
